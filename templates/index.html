<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Sentiment Analysis</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .prediction {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .icon {
            font-size: 40px;
            margin-top: 10px;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Review Sentiment Analysis</h1>
        <form action="/predict" method="post">
            <textarea name="text" placeholder="Type your review here..."></textarea><br>
            <input type="submit" value="Predict Sentiment">
        </form>
        {% if prediction_text %}
            <div class="prediction">
                {{ prediction_text }}
                <!-- Add thumbs up or thumbs down icon based on prediction -->
                {% if prediction_text == "Sentiment: Positive" %}
                    <div class="icon positive">
                        <i class="fas fa-thumbs-up"></i>
                    </div>
                {% else %}
                    <div class="icon negative">
                        <i class="fas fa-thumbs-down"></i>
                    </div>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
